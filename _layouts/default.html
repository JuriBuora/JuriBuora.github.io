<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>
  <nav>
  {% for item in site.nav %}
    <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
  {% endfor %}
  </nav>


</html>
